<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/welcome']" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
  <ion-title>Sign in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <form class="signin__form">
          <ion-input type="text" name="usernameField" placeholder="Username"></ion-input>
          <ion-input type="password" name="passwordField" placeholder="Password"></ion-input>
          <ion-item lines="none">
            <ion-checkbox slot="start" name="acceptCheckbox"></ion-checkbox>
            <ion-label>Remember me <a href="#">Forgot password</a></ion-label>
          </ion-item>
          <ion-button shape="round" expand="full">Submit</ion-button>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <h4 class="account__query">Don't have an account?</h4>
          <h4 class="account__options"><a href="#">Register</a> with any of these.</h4>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="social__links">
          <a href="#">
            <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
          </a>
          <a href="#">
            <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
          </a>
          <a href="#">
            <ion-icon slot="icon-only" name="logo-google"></ion-icon>
          </a>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
