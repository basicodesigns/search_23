<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/welcome']" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-label>
          <h4 class="quick__description">Quick search what you are looking for or use explore categories, eg. Electrician</h4>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <form class="quick__form">
          
          <ion-grid>
            <ion-row>
              <ion-col>
                <div class="elements__wrapper">
                  <input type="search" placeholder="Quick Search" class="search__input" name="searchInput">
                  <button type="submit" class="search__btn">
                    <ion-icon name="search-outline"></ion-icon>
                  </button>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-select placeholder="Business Type">
                    <ion-select-option value="engineering">Engineering</ion-select-option>
                    <ion-select-option value="construction">Construction</ion-select-option>
                    <ion-select-option value="beauty">Beauty</ion-select-option>
                    <ion-select-option value="Media">Media</ion-select-option>
                    <ion-select-option value="creative">Creative</ion-select-option>
                  </ion-select>
                </ion-item>                
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                <ion-item>
                  <ion-select placeholder="Location">
                    <ion-select-option value="engineering">Engineering</ion-select-option>
                    <ion-select-option value="construction">Construction</ion-select-option>
                    <ion-select-option value="beauty">Beauty</ion-select-option>
                    <ion-select-option value="Media">Media</ion-select-option>
                    <ion-select-option value="creative">Creative</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item>
                  <ion-select placeholder="Category">
                    <ion-select-option value="engineering">Engineering</ion-select-option>
                    <ion-select-option value="construction">Construction</ion-select-option>
                    <ion-select-option value="beauty">Beauty</ion-select-option>
                    <ion-select-option value="Media">Media</ion-select-option>
                    <ion-select-option value="creative">Creative</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button expand="full" shape="round" class="bg__btn">Search</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-label>
          <h4 class="query__header">Already have an account?</h4>
          <h4 class="query__links"><a href=#>Sign in</a> or <a href="#">Join</a></h4>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
