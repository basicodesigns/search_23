<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/welcome']" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
  <ion-title>Account</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div class="header__icon">
          <ion-icon name="person-circle-outline"></ion-icon>
        </div>
        <ion-item lines="none">
          <ion-label>
            <h4>Account Settings</h4>
          </ion-label>
        </ion-item>
        
        <ion-item detail lines="none">
          <ion-label>
            Manage Account
          </ion-label>
        </ion-item>
        <ion-item detail lines="none">
          <ion-label>
            Contact information
          </ion-label>
        </ion-item>
        <div class="btn">
          <ion-button shape="round" expand="full">Save</ion-button>
        </div>        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
