<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/welcome']" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
  <ion-title>Settings</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item detail>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>
            Account
          </ion-label>
        </ion-item>
        <ion-item detail>
          <ion-icon name="notifications" slot="start"></ion-icon>
          <ion-label>
            Notifications
          </ion-label>
        </ion-item>
        <ion-item detail>
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          <ion-label>
            Passwords
          </ion-label>
        </ion-item>
        <ion-item detail>
          <ion-icon name="chatbubbles-sharp" slot="start"></ion-icon>
          <ion-label>
            Language
          </ion-label>
        </ion-item>
        <ion-item detail lines="none">
          <ion-icon name="wallet" slot="start"></ion-icon>
          <ion-label>
            Payment
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
