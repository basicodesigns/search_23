<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/welcome']" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
  <ion-title>Notifications</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div class="header__icon">
          <ion-icon name="notifications-circle-outline"></ion-icon>
        </div>
        <ion-item lines="none">
          <ion-label>
            <h4>Push Notifications</h4>
          </ion-label>
        </ion-item>
        
        <ion-item lines="none">
          <ion-label>
            Pause All
          </ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            Direct Messages
          </ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            From Search 23
          </ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            Profile Searches
          </ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
        <div class="btn">
          <ion-button shape="round" expand="full">Save</ion-button>
        </div>        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
