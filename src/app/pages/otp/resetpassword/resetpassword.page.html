<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/welcome']" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
  <ion-title>Reset password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <form class="otp__form">
          <ion-input required type="password" name="pEmailField" placeholder="Enter new password"></ion-input>
          <ion-input required type="password" name="pEmailField" placeholder="Re-enter new password"></ion-input>
                   
          <ion-button shape="round" expand="full">Reset password</ion-button>\
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
